<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="display">
            <p id="ans">0</p>
        </div>
        <div class="working">
            <div class="operators">
                <button class="operator" id="add">+</button>
                <button class="operator" id="substact">-</button>
                <button class="operator" id="divide">รท</button>
                <button class="operator" id="multiply">ร</button>
            </div>
            <div class="others">
                <div class="leftSide">
                    <div>
                        <button class="number ls" id="1">1</button>
                        <button class="number ls" id="two">2</button>
                        <button class="number ls" id="three">3</button>
                        <button class="number ls" id="four">4</button>


                    </div>
                    <div>
                        <button class="number ls" id="five">5</button>
                        <button class="number ls" id="six">6</button>
                        <button class="number ls" id="seven">7</button>
                        <button class="number ls" id="eight">8</button>
                    </div>
                    <div>
                        <button class="number ls" id="nine">9</button>
                        <button class="number ls" id="zero">0</button>
                        <button class="other ls" id="dot">.</button>
                        <button class="other ls" id="clear">C</button>
                    </div>
                </div>
                <div class="rightSide">
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
